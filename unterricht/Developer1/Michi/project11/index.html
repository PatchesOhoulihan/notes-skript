<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/master.css">
    <script src="js/main.js"></script>
    <meta charset="UTF-8">
    <title>Fight Club</title>
</head>
<body>
    <div id="site-wrapper">
        <h2>Fightclub!</h2>
        
<!--    Wenn die die Verarbeitung des Formulars im Frontend erfolgt wird eine # eingefügt    -->
        <form action="#" method="post">
            <input type="text" name="name" id="fighterName" placeholder="Name des Kämpfers">
            <button type="button" id="create-fighter">Create Fighter!</button>
        </form>
        
        <div id="content">
            <div id="player">
                <ul>
                    <li>
                        Name: <span id="player-name"></span>
                    </li>
                    <li>
                        Str: <span></span>
                    </li>
                    <li>
                        Dex: <span></span>
                    </li>
                    <li>
                        HP: <span></span>
                    </li>
                </ul>
            </div>
            <div id="fightstatus"></div>
        </div>
    </div>
</body>
</html>
